<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript">
window.onload = function () {
    // if(!localStorage.getItem('token')) {
    //     window.location.href = "http://localhost:8080/";
    // }

    var rooms = document.getElementById("rooms");

    function getRoomListItem(room) {
        var li = document.createElement("li")
        var a = document.createElement("a");
        a.setAttribute("href", "#html");
        a.className = "badge bg-primary"
        var text = document.createTextNode(room);
        a.appendChild(text)
        li.appendChild(a);
        a.addEventListener("click", function() {
            localStorage.setItem('room', room);
            window.location.href = "http://localhost:8080/chat";
        });
        return li;
    }

    $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: "http://localhost:8080/api/rooms",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                headers: {"Authorization": localStorage.getItem('token')}
            }).done(function(res) {
                if(!res) {
                    rooms.children = "";
                    var li = getRoomListItem("#Public");
                    rooms.appendChild(li);

                    rooms.children = "";
                    var li = getRoomListItem("#Games");
                    rooms.appendChild(li);

                    rooms.children = "";
                    var li = getRoomListItem("#Movies");
                    rooms.appendChild(li);
                    return;
                }
                
                res.forEach(room => {
                    var li = getRoomListItem(room);
                    rooms.appendChild(li);
                });
            });
        });
};
</script>
<style type="text/css">
.rooms {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

</style>
</head>
<body>
    <h3>Chat rooms</h1>
    <ul id="rooms" class="rooms"></ul>
</body>
</html>
